<!DOCTYPE html>
<html>

<head>
  <title>Save Web Form Data to Spreadsheets - Contact Form</title>
  <style>
    body {
      background-color: powderblue;
    }
  </style>

  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>

  <!-- Script to submit form to Google Sheets -->
  <script>
    function SubForm() {
      $.ajax({
        url: 'https://api.apispreadsheets.com/data/7739/',
        type: 'post',
        data: $("#myForm").serializeArray(),
        success: function () {
          sendEmail()
          alert("Form Submitted and Email sent")
        },
        error: function () {
          alert("There was an error :(")
        }
      });
    }
  </script>

</head>

<body>

  <h1>
    <div class="heading" style="text-align:center;">Contact US</div>
  </h1>
  <form id="myForm">

    <label>First Name</label><br>
    <input name="first_name"><br>
    <label>Last Name</label><br>
    <input name="last_name"><br>
    <label>Email</label><br>
    <input name="email" type="email" id="email"><br>
    <label>Mobile</label><br>
    <input name="mobile"><br>
    <label>Place</label><br>
    <input name="place"><br>
    <label>Reason</label><br>
    <textarea name="reason"></textarea><br><br>
    <!-- <input type="submit"  value="SUBMIT"> -->
  </form>
  <button type="submit" value="submit" onclick="SubForm()">Submit</button>




  <!-- Script to send email to my email id  -->

      var mail = document.getElementById("email").value
      Email.send({
        Host: "smtp.gmail.com",

        To: mail,
        From: "alexthomas12494@gmail.com",
        Subject: "Confirmatiom Mail",
        Body: "Thank you for Contacting Alex Enterprises",
      }).then(
        message => alert("Email Sent")
      )

  </script>

</body>

</html>
